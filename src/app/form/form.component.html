<form class="form-row">
    <div class="form-group col-md-2 margin-right-1">
        <label for="name" class="sr-only">Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Name" [(ngModel)]="inputName">
    </div>
    <div class="form-group col-md-2 margin-right-1">
        <label for="lastname" class="sr-only">Lastname</label>
        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Lastname" [(ngModel)]="inputLastname">
    </div>
    <div class="col">
        <button class="btn btn-primary" type="submit" (click)="addPerson()">
            Add Person
        </button>
    </div>
</form>
<hr/>
